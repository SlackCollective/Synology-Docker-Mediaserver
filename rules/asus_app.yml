http:
  routers:
    asus-rtr:
      rule: "Host(`asus.domain.com`)" 
      entryPoints:
        - https
      middlewares:
        - middlewares-oauth,middlewares-secure-headers
      service: asus-svc
      tls:
        certResolver: dns-cloudflare
  services:
    asus-svc:
      loadBalancer:
        servers:
          - url: "http://xxx.xxx.xxx.xxx:80"  # or whatever your external host's IP:port is 
