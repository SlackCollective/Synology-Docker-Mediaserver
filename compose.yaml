########################### NETWORKS
networks:
  default:
    driver: bridge
  lsio:
    ipam:
      driver: default
      config:
        - subnet: "172.21.0.0/16"
          gateway: "172.21.0.1"
    name: lsio

services:
  ############################# WEBSERVER
  # Swag - webserver, reverse proxy
  swag:
    container_name: swag
    image: lscr.io/linuxserver/swag:latest
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 449:443
      # - 89:80 # If you need port 80 at all
      # - 81:81 # For Swag dashboard LAN access
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - URL=${DOMAINNAME}
      - SUBDOMAINS=wildcard
      - VALIDATION=dns
      - DNSPLUGIN=cloudflare
      - CERTPROVIDER=zerossl
      - STAGING=false
      - EMAIL=${CLOUDFLARE_EMAIL}
      - DOCKER_MODS=linuxserver/mods:swag-cloudflare-real-ip
      # - DOCKER_MODS=linuxserver/mods:swag-maxmind|linuxserver/mods:swag-dashboard
      # - MAXMINDDB_LICENSE_KEY=${MAXMINDDB_LICENSE_KEY}
      - HAS_IPV6=false
    volumes:
      - ${USERDIR}/swag:/config
      # - ${USERDIR}/swag/fail2ban/fail2ban.sqlite3:/dashboard/fail2ban.sqlite3
      # - ${USERDIR}/swag/log:/dashboard/logs
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  # Cloudflare DDNS - Dynamic DNS Updater
  cf-ddns:
    container_name: cloudflare-ddns
    image: oznu/cloudflare-ddns
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - API_KEY=${API_KEY}
      - ZONE=${DOMAINNAME}
      - PROXIED=false
      - RRTYPE=A
      - DELETE_ON_STOP=false
      - DNS_SERVER=1.1.1.1
      - CRON="@daily"
    labels:
      # - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  # Flaresolverr - Bypass Cloudflare
  flaresolverr:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 8191:8191
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - LOG_LEVEL=error
    labels:
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  ############################# FRONTENDS    
  # Organizr - Unified Frontend
  organizr:
    container_name: organizr
    hostname: organizr
    image: ghcr.io/organizr/organizr
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 88:80
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - fpm=true #true or false | using true will provide better performance
    volumes:
      - ${USERDIR}/organizr:/config
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  ############################# INDEXERS
  # Prowlarr - Hydra and Jackett combined
  prowlarr:
    container_name: prowlarr
    hostname: prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 9696:9696
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - HAS_IPV6=false
    volumes:
      - ${USERDIR}/prowlarr:/config
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  # Autobrrr - monitor RSS for torrents
  autobrr:
    container_name: autobrr
    hostname: autobrr
    image: ghcr.io/autobrr/autobrr:latest
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 7474:7474
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - HAS_IPV6=false
    volumes:
      - ${USERDIR}/autobrr:/config
    labels:
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  ############################# DOWNLOADERS
  # SABnzbd - nzb downloader
  sabnzbd:
    container_name: sabnzbd
    hostname: sabnzbd
    image: lscr.io/linuxserver/sabnzbd:latest
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 9998:8080
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - HAS_IPV6=false
      - DOCKER_MODS=linuxserver/mods:sabnzbd-par2cmdline-turbo
    volumes:
      - ${USERDIR}/sabnzbd:/config
      - ${DATADIR}/usenet:/data/usenet:rw
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  # qBittorrent - torrent downloader
  qbittorrent:
    container_name: qbittorrent
    hostname: qbittorrent
    image: lscr.io/linuxserver/qbittorrent:latest
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 9000:9000
      - 9997:8080
      - 65118:65118
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
      - HAS_IPV6=false
    volumes:
      - ${USERDIR}/qBittorrent:/config
      - ${DATADIR}/torrents:/data/torrents
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  ############################# MEDIA SEARCH/INDEX
  # Radarr - Movies
  radarr:
    container_name: radarr
    hostname: radarr
    image: lscr.io/linuxserver/radarr:latest
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 7878:7878
    entrypoint:
      - /init
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - HAS_IPV6=false
    volumes:
      - ${USERDIR}/radarr:/config
      - ${DATADIR}:/data
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  # Sonarr - TV
  sonarr:
    container_name: sonarr
    hostname: sonarr
    image: lscr.io/linuxserver/sonarr:develop
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 8989:8989
    entrypoint:
      - /init
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - HAS_IPV6=false
    volumes:
      - ${USERDIR}/sonarr:/config
      - ${DATADIR}:/data
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  # Bazarr – Subtitle Management
  bazarr:
    container_name: bazarr
    hostname: bazarr
    image: lscr.io/linuxserver/bazarr:latest
    restart: unless-stopped
    mem_limit: 300M
    mem_reservation: 250M
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 6767:6767
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - HAS_IPV6=false
    volumes:
      - ${USERDIR}/bazarr:/config
      - ${DATADIR}:/data
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  # Tdarr - Video conversion
  tdarr:
    container_name: tdarr
    hostname: tdarr
    image: haveagitgat/tdarr
    privileged: true
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 8265:8265
      - 8266:8266
    devices: # these are optional (used if Syno has Intel CPU, for HW transcoding)
      - /dev/dri:/dev/dri
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
      - internalNode=true
      - nodeID=TdarrNode
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
      - THREADS_WORKER_INIT_TIMEOUT=200000
      - gpus=all
    volumes:
      - ${USERDIR}:/app/server
      - ${USERDIR}/Tdarr/Configs:/app/configs
      - ${USERDIR}/Tdarr/Logs:/app/logs
      - ${DATADIR}/media/Transcode:/temp
      - ${DATADIR}:/data
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  ############################# HOME THEATRE
  # Plex - Media Player
  plex:
    container_name: plex
    hostname: plex
    image: lscr.io/linuxserver/plex:latest
    restart: unless-stopped
    network_mode: "host"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - PLEX_CLAIM=${PLEX_CLAIM}
      - VERSION=docker
      - HAS_IPV6=false
    volumes:
      - ${USERDIR}/plex:/config
      - ${DATADIR}/media:/data/media
      - ${DATADIR}/media:/transcode
      - ${USERDIR}/threadfin:/threadfin
    devices: # these are optional (used if Syno has Intel CPU, for HW transcoding)
      - /dev/dri:/dev/dri
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}
      
  # Threadfin - IPTV
  threadfin:
    container_name: threadfin
    hostname: threadfin
    image: fyb3roptik/threadfin
    restart: unless-stopped
    networks:
      lsio:
    ports:
      - 34400:34400
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - THREADFIN_UID=${PUID}
      - THREADFIN_GID=${PGID}
      - THREADFIN_USER=docker
      - THREADFIN_CONF=/config
      - TZ=${TZ}
      - HAS_IPV6=false
    volumes:
      - ${USERDIR}/threadfin:/config
    devices: # these are optional (used if Syno has Intel CPU, for HW transcoding)
      - /dev/dri:/dev/dri
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  ############################# PLEX MONITORING/MANAGEMENT
  # Overseer - Allows Plex users to request media
  overseerr:
    container_name: overseerr
    hostname: overseerr
    image: lscr.io/linuxserver/overseerr:latest
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 5055:5055
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - HAS_IPV6=false
    volumes:
      - ${USERDIR}/overseerr:/config
    labels:
      # - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  # Tautulli - Media play and user monitoring
  tautulli:
    container_name: tautulli
    hostname: tautulli
    image: lscr.io/linuxserver/tautulli:latest
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 8181:8181
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - HAS_IPV6=false
    volumes:
      - ${USERDIR}/tautulli:/config
      - ${USERDIR}/plex:/plex
    labels:
      # - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  ############################# BOOK LIBRARY MANAGEMENT
  # Calibre – Content server
  calibre:
    container_name: calibre
    hostname: calibre
    image: lscr.io/linuxserver/calibre:latest
    security_opt:
      - seccomp:unconfined #optional
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 7080:8080
    devices: # these are optional (used if Syno has Intel CPU, for HW transcoding)
      - /dev/dri:/dev/dri
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DISABLE_AUTH=true
      - HAS_IPV6=false
      - XDG_RUNTIME_DIR=/tmp/runtime-abc
    volumes:
      - ${USERDIR}/calibre:/config
      - ${DATADIR}:/data
      - ${DATADIR}/media/books/imports:/imports
      - ${USERDIR}/calibre/tmp/runtime-abc:/tmp/runtime-abc
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  ############################# SYSTEM MANAGEMENT/MONITORING  
  # Dozzle - Real-time Docker Log Viewer
  dozzle:
    container_name: dozzle
    hostname: dozzle
    image: amir20/dozzle
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 9999:8080
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOZZLE_LEVEL=error
      - DOZZLE_TAILSIZE=300
      - DOZZLE_FILTER="status=running"
      - DOZZLE_FILTER="label=dozzle" # limits logging to containers with this label
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  # Notifiarr - update ARR profiles
  notifiarr:
    container_name: notifiarr
    hostname: notifiarr
    privileged: true
    image: golift/notifiarr
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 5454:5454
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - USER=docker
      - TZ=${TZ}
      - DN_API_KEY=${NOTIFIARR}
    volumes:
      - ${USERDIR}/notifiarr:/config
      - /var/run/utmp:/var/run/utmp
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}

  ############################# SECURITY/PASSWORD MANAGEMENT
  # Vaultwarden - Locally-hosted Bitwarden
  bitwarden:
    container_name: bitwarden
    hostname: bitwarden
    image: vaultwarden/server
    restart: unless-stopped
    networks:
      lsio:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 8269:80
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      # - ADMIN_TOKEN=${VAULTWARDEN_ADMIN_TOKEN}
      - WEBSOCKET_ENABLED=true  # Enable WebSocket notifications.
      - EXTENDED_LOGGING=true
      - LOG_LEVEL=error
    volumes:
      - ${VAULTDIR}:/data
    labels:
      - dozzle
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=${DISCORD}
      - org.hotio.pullio.generic.webhook=${PULLIO}
